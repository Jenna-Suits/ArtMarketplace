<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Art-Marketplace</title>
</head>
<body class="profile">
    <header>
        <h1 id="username">Username</h1>
        <a href="home.html" class="home-btn">Home</a>
    </header>
    <div class="nav-container">
        <nav>
            <button class="tab-btn active" data-tab="liked-posts">Liked Posts</button>
            <button class="tab-btn" data-tab="my-posts">My Posts</button>
        </nav>
        <a href="newPost.html" class="add-post-btn">+ Add New Post</a>
    </div>
    
    <main>
        <!-- Liked Posts -->
        <section id="liked-posts" class="tab-content active">
            <div class="post-grid">
                <div class="post-box">
                    <img src="art1.jpg" alt="Liked Art 1">
                </div>
                <div class="post-box">
                    <img src="art2.jpg" alt="Liked Art 2">
                </div>
            </div>
        </section>

        <!-- My Posts -->
        <section id="my-posts" class="tab-content">
            <div class="post-grid">
                <div class="post-box">
                    <img src="art3.jpg" alt="My Art 1">
                </div>
                <div class="post-box">
                    <img src="art4.jpg" alt="My Art 2">
                </div>
            </div>
        </section>
        <footer>
            <a href="index.html" class="logout-btn">Logout</a>
        </footer>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const tabs = document.querySelectorAll(".tab-btn");
        const contents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
            tab.addEventListener("click", function() {
                tabs.forEach(t => t.classList.remove("active"));
                contents.forEach(c => c.classList.remove("active"));

                tab.classList.add("active");
                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });
        document.getElementById("username").textContent = "John Doe"; 
    });
    </script>
</body>
</html>
