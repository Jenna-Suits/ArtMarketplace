<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Art-Marketplace</title>
   </head>
    <body class="login-page">

        <div class="login-container">
            <h2>Login</h2>
     
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            
                <button type="submit" class="login-button">Login</button>
            </form>
     
            <div class="link-container">
                <a href="createAccount.html">Create an Account</a>
            </div>
        </div>
        <script type="module">
            // Import Firebase modules from CDN (v9.22.1 used as an example)
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
            import { 
                getFirestore, 
                collection, 
                query, 
                where,  
                getDocs 
            } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    
            // Firebase configuration object
            const firebaseConfig = {
                apiKey: "AIzaSyCIn0JGnpqCVrKswO-7NOG6cS-S0JwjLMw",
                authDomain: "artmarketplace-b9d82.firebaseapp.com",
                projectId: "artmarketplace-b9d82",
                storageBucket: "artmarketplace-b9d82.firebasestorage.app",
                messagingSenderId: "45297249976",
                appId: "1:45297249976:web:e588fc6e53a341a2c14e4d",
                measurementId: "G-34J7ZWYFZR"
            };
    
            // Initialize Firebase services
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const db = getFirestore(app);
    
            const loginForm = document.getElementById("loginForm");
    
            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();
    
                const usernameInput = document.getElementById("username").value.trim();
                const passwordInput = document.getElementById("password").value.trim();
    
                const usersRef = collection(db, "users");
    
                // Create a query that filters the users collection by username and password,
                // and only retrieves the "username" and "password" fields.
                const q = query(
                    usersRef,
                    where("username", "==", usernameInput),
                    where("password", "==", passwordInput),
                );
    
                try {
                    const querySnapshot = await getDocs(q);
    
                    if (!querySnapshot.empty) {
                        // Login successful â€“ redirect to home.html.
                        window.location.href = "home.html";
                    } else {
                        alert("Invalid username or password. Please try again.");
                    }
                } catch (error) {
                    console.error("Error logging in:", error);
                    alert("An error occurred while logging in. Please try again later.");
                }
            });
        </script>
    </body>
</html>
